    <!-- OWL CAROUSEL 2 - BANNER -->
    <script>
        $(document).ready(function() {
          $('.owl-carousel.owl-banner').owlCarousel({
            autoplay:true,
            loop: true,
            margin: 0,
            items: 1,
            nav: false,
            dots: false,
            responsiveClass: true
          })
        })
    </script>
    
    <!-- SCROLL NAV-ITEM - ACTIVE -->
    <script>
        $(window).scroll(function () {
            var scrollDistance = $(window).scrollTop();
            $('section.scroll').each(function (i) {
                if ($(this).position().top <= scrollDistance) {
                $('.nav-item.scroll.active').removeClass('active');
                $('.nav-item.scroll').eq(i).addClass('active');
                }
            });
        })
        .scroll();
    </script>

    <!-- SCROLL - TOP -->
    <script>
        jQuery(window).scroll(function () {
        $scrollTop = $(this).scrollTop();
        if ($scrollTop >= 500) {
            $('.bg-transparente').css('background-color', 'red');
        } else {
            $('.bg-transparente').css('background-color', 'transparent');
        }
        });
    </script>

    <!-- NAVBAR - HIDE -->
    <script>
        jQuery(function ($) {
        $('.nav-link').on('click', function () {

    });
    </script>
